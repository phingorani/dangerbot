plugins {
    id 'org.springframework.boot' version '2.5.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}


apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.github.johnrengelman.shadow'

defaultTasks 'clean', 'build', 'test'
group = 'com.waffle'
sourceCompatibility = '11'

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.waffle.dangerbot.DangerbotApplication'
    }
    archiveBaseName.set('dangerbot-all')
    archiveClassifier.set('')
    archiveVersion.set('')
}

application {
    mainClass = 'com.waffle.dangerbot.DangerbotApplication'
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.waffle.dangerbot'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.3.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'
}

test {
    useJUnitPlatform()
}