plugins {
    id 'org.springframework.boot' version '2.5.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'application'
}

defaultTasks 'clean', 'build', 'test'
group = 'com.waffle'
version = '0.0.1'
sourceCompatibility = '11'

jar {
    enabled = true
    manifest {
        attributes 'Main-Class': 'com.waffle.dangerbot.DangerbotApplication'
        archiveName 'dangerbot.jar'
    }
}



application {
    mainClass = 'com.waffle.dangerbot.DangerbotApplication'
}



if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.waffle.dangerbot'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.3.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.session:spring-session-core'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
}

test {
    useJUnitPlatform()
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.waffle.dangerbot.DangerbotApplication'
    }
    baseName = 'dangerbot-jar'
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}